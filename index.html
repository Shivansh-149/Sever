<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Server Control Panel</title>
    <style>
        :root {
            --bg: #0f172a;
            --card: #1e293b;
            --primary: #38bdf8;
            --success: #4ade80;
            --text: #f1f5f9;
        }
        body { 
            font-family: 'Inter', sans-serif; 
            background-color: var(--bg); 
            color: var(--text); 
            display: flex; 
            justify-content: center; 
            padding: 40px 20px;
        }
        .container { 
            width: 100%; 
            max-width: 500px; 
            background: var(--card); 
            padding: 30px; 
            border-radius: 20px; 
            box-shadow: 0 20px 50px rgba(0,0,0,0.3);
            border: 1px solid #334155;
        }
        h1 { font-size: 24px; color: var(--primary); margin-bottom: 25px; text-align: center; }
        .stat-card { 
            background: #334155; 
            padding: 15px; 
            border-radius: 12px; 
            margin-bottom: 15px; 
        }
        .label { font-size: 12px; color: #94a3b8; text-transform: uppercase; letter-spacing: 1px; }
        .value { font-size: 18px; font-weight: 600; display: block; margin-top: 5px; }
        .status-online { color: var(--success); }
        .btn-action {
            width: 100%;
            padding: 12px;
            background: var(--primary);
            color: var(--bg);
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Server Dashboard</h1>

    <div class="stat-card">
        <span class="label">Current Status</span>
        <span class="value status-online" id="server-status">● LIVE</span>
    </div>

    <div class="stat-card">
        <span class="label">Global Coin Message</span>
        <span class="value" id="server-msg">Loading data from GitHub...</span>
    </div>

    <div class="stat-card">
        <span class="label">Coin Gift Multiplier</span>
        <span class="value" id="coin-rate">1x</span>
    </div>

    <button class="btn-action" onclick="window.location.reload()">Refresh Data</button>
</div>

<script>
    // This script pulls the 'Real' data from your GitHub JSON file
    const jsonUrl = 'https://raw.githubusercontent.com/shivansh-149/Sever/main/server.json';

    async function loadServerData() {
        try {
            const response = await fetch(jsonUrl);
            const data = await response.json();
            
            document.getElementById('server-msg').innerText = data.message;
            document.getElementById('coin-rate').innerText = data.gift_multiplier + 'x';
            document.getElementById('server-status').innerText = '● ' + data.status.toUpperCase();
        } catch (error) {
            document.getElementById('server-msg').innerText = "Error: server.json not found!";
        }
    }

    loadServerData();
</script>

</body>
    </html>
