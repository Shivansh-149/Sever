<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Game Control Panel</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #0f172a; color: white; display: flex; flex-direction: column; align-items: center; padding: 50px; }
        .panel { background: #1e293b; padding: 30px; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); width: 350px; border: 1px solid #334155; }
        h1 { color: #38bdf8; font-size: 22px; margin-bottom: 20px; }
        .data-item { background: #334155; padding: 15px; border-radius: 8px; margin-bottom: 10px; text-align: left; }
        .label { color: #94a3b8; font-size: 12px; display: block; }
        .value { font-size: 18px; font-weight: bold; color: #f1f5f9; }
        .status-on { color: #4ade80; }
    </style>
</head>
<body>

    <div class="panel">
        <h1>Server Dashboard</h1>
        
        <div class="data-item">
            <span class="label">SERVER STATUS</span>
            <span class="value status-on">‚óè ONLINE</span>
        </div>

        <div class="data-item">
            <span class="label">GIFTING COIN RATE</span>
            <span class="value">10 Coins</span>
        </div>

        <div class="data-item">
            <span class="label">ANNOUNCEMENT</span>
            <span class="value" id="msg">Keep studying Class 9!</span>
        </div>
    </div>

    <p style="color: #64748b; margin-top: 20px;">Edit your JSON file on GitHub to change these values.</p>

</body>
                                                </html>
